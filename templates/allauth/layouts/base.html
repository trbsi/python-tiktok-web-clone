{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>{{APP_NAME}}</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style type="text/tailwindcss">
        @theme {
          --color-primary: #FF2D55;
          --color-secondary: #5851DB;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/app.css' %}"/>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"/>

</head>
<body class="bg-black text-white max-w-xl mx-auto">
<div id="app" class="h-full flex flex-col">
    <!-- Main Content Area -->
    <div id="main-content" class="flex-1 relative overflow-y-auto overflow-x-hidden pb-16">
        <div class="w-full mr-5">
            <div class="bg-gray-900 shadow-2xl rounded-2xl p-8">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>

    {% include "components/bottom_navigation.html" %}
</div>


</body>
</html>
