<div id="chat_footer"
     class="fixed bottom-0 left-0 w-full p-4 border-t border-gray-800 bg-black flex items-center justify-center">

    <!-- Show loader while sending -->
    <div x-show="isSending" x-cloak class="flex items-center justify-center w-full">
        {% include "components/loader.html" %}
    </div>

    <!-- Normal footer when not sending -->
    <div x-show="!isSending" class="flex items-center space-x-2 w-full">
        <!-- Hidden file input -->
        <input type="file" x-ref="fileInput" class="hidden" @change="handleFileUpload">

        <!-- Attach button / Remove button -->
        <template x-if="!attachment">
            <button class="text-gray-400 hover:text-white" @click="$refs.fileInput.click()">
                <i class="ri-attachment-2 ri-xl"></i>
            </button>
        </template>
        <template x-if="attachment">
            <button class="text-red-500 hover:text-red-700" @click="removeAttachment">
                <i class="ri-close-circle-line ri-xl"></i>
            </button>
        </template>

        <!-- Auto-expanding textarea -->
        <textarea
                x-ref="messageInput"
                placeholder="Type a message..."
                x-model="newMessage"
                rows="1"
                class="flex-1 bg-gray-900 text-white rounded-xl px-4 py-2 focus:outline-none resize-none overflow-hidden"
                @input="$refs.messageInput.style.height = 'auto'; $refs.messageInput.style.height = $refs.messageInput.scrollHeight + 'px'"
                @keydown.enter.exact.prevent="sendMessage"
                @keydown.shift.enter.stop
        ></textarea>

        <!-- Send Button -->
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl" @click="sendMessage">
            Send
        </button>
    </div>
</div>
