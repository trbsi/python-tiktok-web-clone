<script id="navigation-script">
    document.addEventListener("DOMContentLoaded", function () {
      const views = {
        "feed-view": document.getElementById("feed-view"),
        "discover-view": document.getElementById("discover-view"),
        "upload-view": document.getElementById("upload-view"),
        "inbox-view": document.getElementById("inbox-view"),
        "profile-view": document.getElementById("profile-view"),
      };

      const navButtons = {
        "home-btn": document.getElementById("home-btn"),
        "discover-btn": document.getElementById("discover-btn"),
        "upload-btn": document.getElementById("upload-btn"),
        "inbox-btn": document.getElementById("inbox-btn"),
        "profile-btn": document.getElementById("profile-btn"),
      };

      const viewMapping = {
        "home-btn": "feed-view",
        "discover-btn": "discover-view",
        "upload-btn": "upload-view",
        "inbox-btn": "inbox-view",
        "profile-btn": "profile-view",
      };

      function showView(viewId) {
        // Hide all views
        Object.values(views).forEach((view) => {
          view.classList.add("hidden-view");
          view.classList.remove("active-view");
        });

        // Show selected view
        views[viewId].classList.remove("hidden-view");
        views[viewId].classList.add("active-view");

        // Update navigation buttons
        Object.entries(navButtons).forEach(([btnId, btn]) => {
          if (viewMapping[btnId] === viewId) {
            btn.classList.add("text-primary");
            btn.classList.remove("text-gray-400");
          } else if (btnId !== "upload-btn") {
            btn.classList.remove("text-primary");
            btn.classList.add("text-gray-400");
          }
        });
      }

      // Add click event listeners to navigation buttons
      Object.entries(navButtons).forEach(([btnId, btn]) => {
        btn.addEventListener("click", () => {
          showView(viewMapping[btnId]);
        });
      });
    });
</script>
