<!-- Messages Area -->
<div class="flex-1 overflow-y-auto flex flex-col-reverse p-4 space-y-4 space-y-reverse">
    <!-- Example messages -->

    <!-- Received -->
    <div class="flex items-end space-x-2">
        <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full" alt="User">
        <div class="max-w-xs">
            <div class="bg-gray-800 text-white px-4 py-2 rounded-2xl rounded-bl-none">
                Hey! How are you doing?
            </div>
            <span class="text-xs text-gray-400">10:30 AM</span>
        </div>
    </div>

    <!-- Sent -->
    <div class="flex items-end justify-end space-x-2">
        <div class="max-w-xs text-right">
            <div class="bg-blue-600 text-white px-4 py-2 rounded-2xl rounded-br-none">
                I'm good, thanks! What about you?
            </div>
            <span class="text-xs text-gray-400">10:31 AM</span>
        </div>
        <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full" alt="Me">
    </div>
</div>
