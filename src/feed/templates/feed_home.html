<script src="../../../static/js/feed.js"></script>{% extends "core/layout.html" %}
{% load static %}

{% block javascript %}
<script src="{% static 'js/feed.js' %}"></script>
{% endblock javascript %}

{% block content %}

<!-- Video Feed View -->
<div
        x-data="mediaFeed('{{type}}', '{{media_api_url}}')"
        x-init="init()"
        class="min-h-screen bg-black text-white"
>
    <!-- Feed container: vertically snapping -->
    <div
            id="feed"
            class="h-screen overflow-y-auto"
            @scroll.window.debounce="onScroll"
    >
        <!-- Video items -->
        <template x-for="(media, index) in media" :key="media.id">
            <div
                    class="media-container relative snap-start flex items-center justify-center bg-black"

            >
                <!-- video element -->
                <video
                        x-show="media.type == 'video'"
                        :data-type="media.type"
                        @click="togglePlay(index)"
                        x-ref="media"
                        :data-index="index"
                        :id="`video-${media.id}`"
                        class="w-full object-cover"
                        playsinline
                        muted
                        loop
                        preload="metadata"
                        @timeupdate="updateProgress(index, $event)"
                        @loadeddata="onVideoLoaded(index)"
                >
                    <source :src="media.src" type="video/mp4"/>
                    Your browser does not support the video tag.
                </video>
                <img :src="media.src" x-show="media.type === 'image'" :data-type="media.type">

                <!-- spinner loader while video buffering -->
                <div
                        x-show="loadingVideo[index]"
                        class="absolute inset-0 flex items-center justify-center bg-black/60"
                >
                    {% include "components/loader.html" %}
                </div>

                <!-- Overlay -->
                <div class="media-overlay absolute inset-0 flex flex-col justify-between p-4 pointer-events-none">
                    <!-- Top bar -->
                    <div class="flex justify-between items-center pointer-events-auto">
                        <div class="text-2xl font-['Pacifico'] opacity-30">{{APP_NAME}}</div>
                        <div class="flex items-center gap-3 text-sm opacity-50">
                            <button x-show="isMuted" @click="unmuteAll()">
                                <i class="ri-volume-mute-fill ri-xl"></i>
                            </button>
                            <button x-show="!isMuted" @click="muteAll()">
                                <i class="ri-volume-up-fill ri-xl"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Right action bar -->
                    <div class="opacity-70 action-bar absolute right-4 bottom-24 flex flex-col items-center gap-6 pointer-events-auto">
                        <!-- Like -->
                        <button
                                @click="toggleLike(media, index)"
                                class="flex flex-col items-center justify-center"
                                :class="{'text-red-500': media.liked}"
                                aria-label="Like"
                        >
                            <i x-show="!media.liked" class="ri-heart-line ri-xl"></i>
                            <i x-show="media.liked" class="ri-heart-fill ri-xl text-primary"></i>
                            <span class="text-xs mt-1" x-text="formatCount(media.like_count)"></span>
                        </button>

                        <!-- Comment -->
                        <button
                                @click="openComments(media)"
                                class="flex flex-col items-center justify-center"
                                aria-label="Comments"
                        >
                            <i class="ri-chat-1-line ri-xl"></i>
                            <span class="text-xs mt-1" x-text="formatCount(media.comments_count)"></span>
                        </button>

                        <!-- Share -->
                        <!--                        <button-->
                        <!--                                @click="shareMedia(video)"-->
                        <!--                                class="flex flex-col items-center justify-center"-->
                        <!--                                aria-label="Share"-->
                        <!--                        >-->
                        <!--                            <i class="ri-share-forward-line ri-xl"></i>-->
                        <!--                            <span class="text-xs mt-1">Share</span>-->
                        <!--                        </button>-->

                        <button
                                @click="reportMedia(media)"
                                class="flex flex-col items-center justify-center"
                                aria-label="Report"
                        >
                            <i class="ri-flag-line ri-xl"></i>
                            <span class="text-xs mt-1">Report</span>
                        </button>

                        <!-- User avatar -->
                        <button @click="openProfile(media.user)" class="flex items-center justify-center">
                            <div class="w-7 h-7 rounded-full overflow-hidden border-2 border-white/30">
                                <img :src="media.user.avatar" alt="User" class="w-full h-full object-cover"/>
                            </div>
                        </button>
                    </div>

                    <!-- Bottom info -->
                    <div class="opacity-70 flex flex-col gap-2 mb-2 pointer-events-auto">
                        <div class="flex items-center gap-2">
                            <span class="font-semibold text-sm" x-text="`@${media.user.username}`"></span>
                            <button x-show="media.followed === false"
                                    @click="follow()"
                                    class="bg-primary text-white text-xs px-2 py-0.5 rounded-full">Subscribe (# TODO $)
                            </button>
                        </div>
                        <p class="text-xs" x-text="media.description"></p>
                    </div>
                </div>

                <!-- Bottom progress bar for this video -->
                <div class="absolute bottom-0 left-0 w-full h-1 bg-gray-700">
                    <div
                            class="h-full bg-primary"
                            :style="`width: ${progressBar[index] ?? 0}%`"
                    ></div>
                </div>
            </div>
        </template>

        <!-- skeleton loader cards while loading more -->
        <template x-if="loadingMore">
            <div class="col-span-3 flex justify-center py-4">
                {% include "components/loader.html" %}
            </div>
        </template>

        <!-- final empty state -->
        <div x-show="!hasMore || !media.length"
             class="text-3xl p-8 text-center text-gray-400 fixed inset-0 w-fit h-fit m-auto">
            <i class="ri-video-fill ri-3x"></i>
            <br>
            No videos to show.
        </div>
    </div>

    {% include "comments.html" %}
</div>
{% endblock content %}
