services:
  my-app-db:
    image: mysql:8.0
    container_name: my-app-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -uroot -pexample_root_password" ]
      interval: 10s
      timeout: 5s
      retries: 10

  my-app-redis:
    image: redis:7
    container_name: my-app-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

  my-app-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: my-app-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - my-app-db

  my-app-web:
    build:
      context: ..
      dockerfile: docker/web/Dockerfile
    container_name: my-app-web
    restart: unless-stopped
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      # enable debug for dev/live reload
      DEBUG: 1
      # Required by nginx-proxy + acme-companion
      VIRTUAL_HOST: ${NGINX_VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${NGINX_LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${NGINX_LETSENCRYPT_EMAIL}
    volumes:
      - ../:/app:cached  # mount your source code
      - static_volume:/app/staticfiles
      - media_volume:/app/uploads
    command: >
      gunicorn ${DJANGO_WSGI}:application
      --bind 0.0.0.0:8000
      --workers 1
      --reload
      --log-level debug
    depends_on:
      my-app-db:
        condition: service_healthy
      my-app-redis:
        condition: service_started
    ports:
      - "8000:8000"

  my-app-celery_worker:
    build:
      context: ..
      dockerfile: docker/web/Dockerfile
    container_name: my-app-celery_worker
    command: celery -A ${CELERY_APP} worker --loglevel=info --concurrency=1
    volumes:
      - ../:/app:cached
      - static_volume:/app/staticfiles
      - media_volume:/app/uploads
    depends_on:
      - my-app-redis
      - my-app-db

  my-app-celery_beat:
    build:
      context: ..
      dockerfile: docker/web/Dockerfile
    container_name: my-app-celery_beat
    command: celery -A ${CELERY_APP} beat --loglevel=info --schedule=/app/celerybeat_data/celerybeat-schedule
    volumes:
      - ../:/app:cached
      - static_volume:/app/staticfiles
      - media_volume:/app/uploads
      - ./celerybeat_data:/app/celerybeat-schedule
    depends_on:
      - my-app-redis
      - my-app-db

  my-app-nginx:
    image: jwilder/nginx-proxy
    container_name: my-app-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html

volumes:
  nginx-vhost:
  nginx-html:
  db_data:
  redis_data:
  static_volume:
  media_volume:
  celerybeat_data:
