<div class="flex border-b border-gray-800 mb-4">
    <a href="{% url 'user.profile' username=current_user.username %}"
       class="flex-1 py-3 text-center  {% if request.resolver_match.url_name == 'user.profile' %}tab-active{% endif %}">
        {% if current_user.is_creator %}
        <i class="ri-grid-line ri-lg"></i>
        <div class="text-sm">Media</div>
        {% else %}
        <i class="ri-group-line"></i>
        <div class="text-sm">Subscriptions</div>
        {% endif %}
    </a>

    {# only see your own likes #}
    {% if logged_in_user.username == current_user.username %}
    <a href="{% url 'user.profile.liked_media' username=current_user.username %}"
       class="flex-1 py-3 text-center text-gray-400 {% if request.resolver_match.url_name == 'user.profile.liked_media' %}tab-active{% endif %}">
        <i class="ri-heart-line ri-lg"></i>
        <div class="text-sm">Likes</div>
    </a>
    {% endif %}
</div>
