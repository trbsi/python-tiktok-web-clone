{% load static %}
{% block javascript %}
<script src="{% static 'js/18_plus_popup.js' %}"></script>
{% endblock javascript %}

<!-- Balance Popup Component -->
<div x-cloak x-data="adultPopup()" x-init="showPopup()" class="relative z-1000">
    <!-- Popup overlay -->
    <div
            x-show="open"
            x-transition.opacity
            class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
    >
        <!-- Popup card -->
        <div
                x-transition.scale.origin.center
                class="relative w-full max-w-sm mx-5 rounded-2xl bg-gradient-to-br from-white to-gray-100 p-6 text-center shadow-2xl ring-1 ring-black/10"
        >
            <!-- Balance -->
            <div class="flex flex-col items-center">
                <p class="mt-1 text-gray-900 text-sm">
                    This website contains content intended for adults only.
                    By continuing, you confirm that you are at least 18 years old (or the legal age of majority in your
                    region) and that you wish to view such material.
                </p>
            </div>

            <!-- Buttons -->
            <div class="mt-6 flex justify-center gap-3">
                <button
                        @click="continueToSite()"
                        class="rounded-xl bg-gradient-to-r from-amber-500 to-yellow-400 px-5 py-2.5 text-white font-semibold shadow-md hover:scale-105 transition-transform"
                >
                    Continue
                </button>
                <button
                        @click="exit()"
                        class="rounded-xl bg-gray-200 px-5 py-2.5 text-gray-700 font-semibold shadow-md hover:bg-gray-300 transition-colors"
                >
                    Exit
                </button>
            </div>
        </div>
    </div>
</div>
