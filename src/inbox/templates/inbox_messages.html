{% extends "core/layout_without_navigation.html" %}

{% block content %}
<!-- Inbox View -->
<div id="inbox-view" class="bg-black h-full overflow-y-auto pb-16">
    <div class="p-4">
        <!-- Chat Header (Fixed at Top) -->
        <div class="fixed top-0 left-0 w-full bg-black border-b border-gray-800 z-10">
            <div class="flex items-center p-4">
                <button onclick="history.back()" class="text-white mr-2">
                    <i class="ri-arrow-left-s-line ri-xl"></i>
                </button>
                <h2 class="text-xl font-bold text-white">{{other_user.username}}</h2>
            </div>
        </div>

        <!-- Add padding to top so messages don't hide behind header -->
        <div class="pt-16"></div>


        <div class="messages">
            <!-- Message list -->
            {% include "components/messages/message_list.html" %}

            <!-- Input Area (Fixed at Bottom) -->
            <div class="fixed bottom-0 left-0 w-full p-4 border-t border-gray-800 bg-black flex items-center space-x-2">
                <!-- Attachment Button -->
                <button class="text-gray-400 hover:text-white">
                    <i class="ri-attachment-2 ri-xl"></i>
                </button>

                <!-- Message Input -->
                <input
                        type="text"
                        placeholder="Type a message..."
                        class="flex-1 bg-gray-900 text-white rounded-xl px-4 py-2 focus:outline-none"
                >

                <!-- Send Button -->
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl">
                    Send
                </button>
            </div>

        </div>

    </div>
</div>

{% endblock content %}
