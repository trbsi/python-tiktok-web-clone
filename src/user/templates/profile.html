{% extends "core/layout.html" %}

{% block content %}

<!-- Profile View -->
<div
        id="profile-view"
        class="bg-black h-full overflow-y-auto pb-16"
        x-data="{ open: false }"
>
    <!-- Trigger button -->
    <button @click="open = !open"
            class="absolute top-2 right-2  hover:bg-indigo-500 text-white px-3 py-1 rounded text-white">
        <i class="ri-menu-line ri-lg"></i>
    </button>

    <div class="p-4">
        <!-- Profile Header -->
        <div class="flex flex-col items-center mb-6">
            <div class="w-24 h-24 rounded-full overflow-hidden mb-4">
                <img
                        src="https://readdy.ai/api/search-image?query=professional%2520portrait%2520of%2520young%2520woman%2C%2520confident%2520expression%2C%2520clean%2520background%2C%2520high%2520quality%2C%2520detailed%2520facial%2520features%2C%2520fashionable%2520appearance&width=200&height=200&seq=profile&orientation=squarish"
                        alt="Profile"
                        class="w-full h-full object-cover"
                />
            </div>
            <h2 class="text-xl font-bold mb-1">@sekomirson</h2>
            <div class="flex gap-6 mb-4">
                <div class="flex flex-col items-center">
                    <span class="font-bold">248</span>
                    <span class="text-sm text-gray-400">Following</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="font-bold">12.4K</span>
                    <span class="text-sm text-gray-400">Followers</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="font-bold">89.2K</span>
                    <span class="text-sm text-gray-400">Likes</span>
                </div>
            </div>
            <p class="text-center text-sm mb-4">
                Digital creator ðŸ’ƒ<br/>Business inquiries:
                sekomirson@gmail.com
            </p>
            <button
                    class="bg-primary text-white px-8 py-2 rounded-full !rounded-button font-medium"
            >
                Edit Profile
            </button>
        </div>

        <!-- Content Tabs -->
        <div class="flex border-b border-gray-800 mb-4">
            <button class="flex-1 py-3 text-center tab-active">
                <i class="ri-grid-line ri-lg"></i>
            </button>
            <button class="flex-1 py-3 text-center text-gray-400">
                <i class="ri-heart-line ri-lg"></i>
            </button>
            <button class="flex-1 py-3 text-center text-gray-400">
                <i class="ri-lock-line ri-lg"></i>
            </button>
        </div>

        <!-- Video Grid -->
        <div class="grid grid-cols-3 gap-1">
            <div class="aspect-[9/16] relative">
                <img
                        src="https://readdy.ai/api/search-image?query=person%2520dancing%2520in%2520stylish%2520outfit%2C%2520urban%2520setting%2C%2520high%2520quality%2C%2520viral%2520content%2C%2520energetic%2520pose&width=300&height=500&seq=profile1&orientation=portrait"
                        alt="Video"
                        class="w-full h-full object-cover"
                />
                <div class="absolute bottom-2 left-2 flex items-center">
                    <i class="ri-play-fill ri-sm mr-1"></i>
                    <span class="text-xs">1.2M</span>
                </div>
            </div>
            <div class="aspect-[9/16] relative">
                <img
                        src="https://readdy.ai/api/search-image?query=person%2520showing%2520fashion%2520outfit%2C%2520stylish%2520pose%2C%2520urban%2520background%2C%2520high%2520quality%2C%2520trendy%2520clothing&width=300&height=500&seq=profile2&orientation=portrait"
                        alt="Video"
                        class="w-full h-full object-cover"
                />
                <div class="absolute bottom-2 left-2 flex items-center">
                    <i class="ri-play-fill ri-sm mr-1"></i>
                    <span class="text-xs">856K</span>
                </div>
            </div>
            <div class="aspect-[9/16] relative">
                <img
                        src="https://readdy.ai/api/search-image?query=person%2520doing%2520comedy%2520skit%2C%2520funny%2520expression%2C%2520casual%2520outfit%2C%2520home%2520setting%2C%2520high%2520quality&width=300&height=500&seq=profile3&orientation=portrait"
                        alt="Video"
                        class="w-full h-full object-cover"
                />
                <div class="absolute bottom-2 left-2 flex items-center">
                    <i class="ri-play-fill ri-sm mr-1"></i>
                    <span class="text-xs">2.3M</span>
                </div>
            </div>
            <div class="aspect-[9/16] relative">
                <img
                        src="https://readdy.ai/api/search-image?query=person%2520showing%2520makeup%2520tutorial%2C%2520close-up%2520shot%2C%2520professional%2520lighting%2C%2520high%2520quality%2C%2520beauty%2520content&width=300&height=500&seq=profile4&orientation=portrait"
                        alt="Video"
                        class="w-full h-full object-cover"
                />
                <div class="absolute bottom-2 left-2 flex items-center">
                    <i class="ri-play-fill ri-sm mr-1"></i>
                    <span class="text-xs">745K</span>
                </div>
            </div>
            <div class="aspect-[9/16] relative">
                <img
                        src="https://readdy.ai/api/search-image?query=person%2520with%2520pet%2C%2520cute%2520moment%2C%2520home%2520setting%2C%2520high%2520quality%2C%2520heartwarming%2520content&width=300&height=500&seq=profile5&orientation=portrait"
                        alt="Video"
                        class="w-full h-full object-cover"
                />
                <div class="absolute bottom-2 left-2 flex items-center">
                    <i class="ri-play-fill ri-sm mr-1"></i>
                    <span class="text-xs">1.8M</span>
                </div>
            </div>
            <div class="aspect-[9/16] relative">
                <img
                        src="https://readdy.ai/api/search-image?query=person%2520doing%2520dance%2520challenge%2520with%2520friends%2C%2520group%2520choreography%2C%2520urban%2520setting%2C%2520high%2520quality%2C%2520energetic%2520movement&width=300&height=500&seq=profile6&orientation=portrait"
                        alt="Video"
                        class="w-full h-full object-cover"
                />
                <div class="absolute bottom-2 left-2 flex items-center">
                    <i class="ri-play-fill ri-sm mr-1"></i>
                    <span class="text-xs">3.2M</span>
                </div>
            </div>
        </div>
    </div>

    {% include "profile_navigation.html" %}
</div>

{% endblock content %}
